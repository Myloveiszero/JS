<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object
        let obj = {
            name: 'lc',
            age: 18
        }
        //不是一成不变的， 可增删改查
        delete obj.name;
        obj.school = 'ECUT';
        console.log(obj);
        //赋值 操作 指向同一块内存地址
        let obj1 = obj;
        obj1.homeTown = "赣州";
        console.log(obj1);

        let arr1 = [1,2,3];
        let arr2 = arr1;
        arr2.push(4);
        console.log(arr1,arr2);

        //基本数据类型 赋值操作互不相关
        let str1 = "ECUT";
        let str2 = str1;
         str2 = "ECIT";
        console.log(str1,str2);
    </script>
</body>
</html>
